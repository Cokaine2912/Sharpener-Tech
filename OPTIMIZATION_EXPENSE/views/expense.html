      <div class="username-dropdown">
        <button
          id="username-dropdown"
          class="btn btn-outline-primary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-caret-down"></i>
          <!-- Using Bootstrap Icons for dropdown arrow -->

        <ul class="dropdown-menu" aria-labelledby="username-dropdown">

        </ul>

    <!-- The Form Div -->
    <div id="expense-form-div">
      <!--#####  2  #####-->
      <form id="expense-form" onsubmit="ADDEXPENSE(event)">
        <input
          type="number"
          name="amount"
          id="amount"
          placeholder="Amount"
          required
        />
        <br /><br />
        <input
          type="text"
          name="description"
          id="description"
          required
          placeholder="Description"
        /><br /><br />
        <select name="category" id="category">
          <option selected>Category</option>
          <option value="food">Food</option>
          <option value="petrol">Petrol</option>
          <option value="salary">Salary</option>
        </select>
        <br /><br />
        <button id="add-expense-button" class="btn btn-outline-primary">
          Add Expense
        </button>
      </form>
    </div>

    <hr />
    <!-- The Display Div  -->
    <div id="display-div">
      <ul id="expense-list"></ul>
    </div>
    <div id="leader-button-div"></div>
    <hr />
    <div id="leader-board-div">
      <h3 id="leader-board-heading"></h3>
      <ul id="leader-board-ul"></ul>
    </div>

    <div id="table-div">
      <table id="expenseTable">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Total Expenses ($)</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Table body will be dynamically populated using JavaScript -->
        </tbody>
      </table>
    </div>
