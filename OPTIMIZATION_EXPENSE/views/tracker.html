  <head>

  <body>
    <div id="log-out-div">
        <a href="./login.html">Logout</a>
    </div>
    <div id="form-div">
      <div id="expense-form-div">
        <form id="expense-form" onsubmit="ADDEXPENSE(event)">
          <input
            type="number"
            name="amount"
            id="amount"
            placeholder="Amount"
            required
          />
          <br /><br />
          <input
            type="text"
            name="description"
            id="description"
            required
            placeholder="Description"
          /><br /><br />
          <select name="category" id="category">
            <option selected>Category</option>
            <option value="food">Food</option>
            <option value="petrol">Petrol</option>
            <option value="salary">Salary</option>
          </select>
          <br /><br />
          <button id="add-expense-button" class="btn btn-outline-primary">
            Add Expense
          </button>
        </form>
      </div>
    </div>
    <div id="display-div"><ul id="expense-list"></ul></div>
  

   
  
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
