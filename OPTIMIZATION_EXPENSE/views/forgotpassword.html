<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../public/css/forgot.css" />
  </head>
  <body>
    <div id="nav-bar-div">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" id="left-top-heading">Expense Tracker</a>
          <a href="./login.html"><button class="btn btn-outline-primary" id="login-button" >Login</button></a>
        </div>
      </nav>
    </div>
    <main>
      <div id="heading-n-form">
        <h3 id="heading-h3">Set New Password</h3>
      <br />
      <form onsubmit="setPassword(event)" id="signup-form">
        <input
          type="text"
          name="email"
          id="username"
          class="ip-fields"
          required
          placeholder="Email"
        /><br /><br />
        <input
          type="password"
          name="password"
          id="password"
          class="ip-fields"
          required
          placeholder="New Password"
        /><br /><br />
        <input
          type="password"
          name="confirm"
          id="confirm-password"
          class="ip-fields"
          required
          placeholder="Confirm Password"
        /><br /><br />
        <button
          type="submit"
          id="signup-button"
          class="btn btn-outline-primary"
        >
          Submit
        </button>
      </form>
      </div>
      <div id="error-div"></div>
      <br />
    </main>
    <br />
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
 


  <script src="../public/js/forgotpassword.js"></script>
</html>
