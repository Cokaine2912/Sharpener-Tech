<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong"

  <body>
    <div id="logout-div">
      <div id="if-premium" class="font-effect-shadow-multiple"></div>
      <button id="rzp-button">Get Premium</button>

      <div class="username-dropdown">
        <button
          id="username-dropdown"
          class="btn btn-outline-primary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-caret-down"></i>
          <!-- Using Bootstrap Icons for dropdown arrow -->
        </button>
        <ul class="dropdown-menu" aria-labelledby="username-dropdown">
          <!-- Dropdown options go here -->
          <li id="dropdown-home" class="dropdown-item">
            <a
              href="./expense.html"
              id="home-link"
              class="dropdown-link"
              >Home</a
            >
          </li>
          <li id="dropdown-myexpenses" class="dropdown-item">
            <a
              href="./myexpense.html"
              id="my-expenses-link"
              class="dropdown-link"
              >My Expenses</a
            >
          </li>
          <li id="dropdown-downloads" class="dropdown-item">
            <a href="./downloads.html" id="downloads-link" class="dropdown-link"
              >Downloads</a
            >
          </li>
          <li id="dropdown-logout" class="dropdown-item">
            <a id="logout-link" href="./login.html" class="dropdown-link"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>

    <br />

    <div id="ipp-div">
      <form id="ipp-form">
        <label for="ipp-select">Rows per page : </label>
        <select name="ipp" id="ipp-select">
          <option value="" disabled selected>select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="20">25</option>
          <option value="20">30</option>
        </select>
        <button id="ipp-button" onclick="ippSET(event)" class="btn btn-outline-primary">set</button>
      </form>
    </div>
    <div id="pages-info">Pages</div>
    <br />
    <div id="main-table-div">
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>fileURL</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <div id="page-button-div"></div>
    <br /><br />
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="../public/js/downloads.js"></script>
