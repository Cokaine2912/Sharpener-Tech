<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong"
    />
    <link rel="stylesheet" href="../public/css/newexpense.css" />
  </head>
  <body>
    <div id="logout-div">
      <button id="rzp-button">Get Premium</button>
      <a id="logout-link" href="./login.html">Logout</a>
    </div>
    <!-- The Form Div -->
    <div id="expense-form-div"><!--#####  2  #####-->
      <form id="expense-form" onsubmit="ADDEXPENSE(event)">
        <input
          type="number"
          name="amount"
          id="amount"
          placeholder="Amount"
          required
        />
        <br /><br />
        <input
          type="text"
          name="description"
          id="description"
          required
          placeholder="Description"
        /><br /><br />
        <select name="category" id="category">
          <option selected>Category</option>
          <option value="food">Food</option>
          <option value="petrol">Petrol</option>
          <option value="salary">Salary</option>
        </select>
        <br /><br />
        <button id="add-expense-button" class="btn btn-outline-primary">
          Add Expense
        </button>
      </form>
    </div>

    <hr />
    <!-- The Display Div  -->
    <div id="display-div">
      <ul id="expense-list">
      </ul>
    </div>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="../public/js/expense.js"></script>
</html>
