<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../public/css/login.css" />
  </head>
  <body>
    <div id="login-form-div">
        <h3 id="login-heading">Existing User Login</h3>
        <br>
        <form onsubmit="Login(event)" id ="login-form">
            <label for="email"></label>
            <input type="email" name="email" readonly placeholder="Email"> <br><br>
            <label for="password"></label>
            <input type="password" name="password" id="password" required placeholder="Password"> <br><br>
            <button id="login-button">Login</button>
        </form>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

  <script src="../public/js/login.js"></script>
</html>
